<!DOCTYPE html>
<html>
<head>
	<title>JS Test</title>
	<style>
		.btn-wrap {position: relative; text-align: center; margin:30px 0; } 
		.img-wrap {position: relative; text-align: center; }
		button{border: 0; padding: 10px 25px;outline: none;border-radius: 4px;font-size: 15px;}
		.img-block{margin-top:30px;display: none;}
		.active{color: #fff;background: #ea4545;font-weight: 600;}
		.open{display:block;}
	</style>
</head>
<body>

	<div class="container">
		<div class="btn-wrap">
		<button class="color-btn active" onclick="clickbtn(this,'img1')">Black</button>
			<button class="color-btn" onclick="clickbtn(this,'img2')">Blue</button>
			<button class="color-btn" onclick="clickbtn(this,'img3')">Gold</button>
			<button class="color-btn" onclick="clickbtn(this,'img4')">Rose Gold</button>
		</div>
		<div class="img-wrap">
			<div class="img-block open" id="img1" ><img src="black.jpeg" alt=""></div>
			<div class="img-block" id="img2" ><img src="blue.jpeg" alt=""></div>
			<div class="img-block" id="img3" ><img src="gold.jpeg" alt=""></div>
			<div class="img-block" id="img4" ><img src="rose-gold.jpeg" alt=""></div>
		</div>
	</div>

	<script>

		function clickbtn(bt,ele){

			var btn= document.getElementsByClassName("color-btn");
			var content= document.getElementsByClassName("img-block");

			for(var j=0; j<content.length; j++)
			{
				content[j].style.display="none";
			}
			for(var i=0; i<btn.length; i++)
			{
				btn[i].style.background="";
				btn[i].classList.remove("active");
				bt.classList.add("active");
				document.getElementById(ele).style.display="block";
			}	
		}

	</script>
</body>
</html>
